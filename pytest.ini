[pytest]
# Pytest configuration for verbose output and progress reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    -ra
    --durations=10
    --showlocals
    -s

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

